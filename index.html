<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> 
        ol,li {text-align: center;}
        img {align-items: center;}
        audio{align-items: center;}
        label{align-self: center;}
    </style>
    <title>Initial Website</title>
</head>
<body>
    <centered>
        <ol>
            <li>first</li>
            <li>second</li>
            <li>thrid</li>
        </ol>
        <img scr="https://logos-world.net/wp-content/uploads/2021/03/Dead-by-Daylight-Logo-700x394.png" alt="DBD Screen" >
        <br>
        <a href="https://store.steampowered.com/agecheck/app/381210/">Please Visit The Game's Website</a>
    </centered>
    <br>
    <label for="membership">Choose a membership plan:</label>
        <select name="membership" id="membership">
            <option value="free">Free</option>
            <option value="bronze">Bronze</option>
            <option value="silver" selected>Silver</option>
            <option value="Gold">Gold</option>
            <option value="Plat">Platinum</option>
        </select>
    <label for="flavor">Choose an ice cream flavor:</label>
        <select name="flavor" id="flavor">
            <option value="strawberry">Strawberry</option>
            <option value="banana">Banana</option>
            <option value="vanilla" selected>Vanilla</option>
            <option value="honey">Honey</option>
            <option value="green tea">Green Tea</option>
        </select>
    <audio controls autoplay muted>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-13.mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
